{% set version = "1.0.0" %}

package:
  name: scikit-rf
  version: {{ version }}


source:
  fn: scikit-rf-{{ version }}.zip
  url: https://github.com/scikit-rf/scikit-rf/archive/v.{{ version }}.zip
  sha256: 18866fc9fcb93a2e3f89a55476f472f181eeb7a095af3f5d850456ed05309474



build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - pandas
    - ipython
    - numpy
    - scipy
    - matplotlib-base
    - six
    - future
    - qtpy
    - pyyaml
    - pyqtgraph
    - pyvisa
    - sip
    - traits
    - bokeh
    - traitsui

test:
  imports:
    - skrf
    - skrf.calibration
    - skrf.data
    - skrf.io
    - skrf.media

about:
  home: http://www.scikit-rf.org
  license: BSD-3-Clause
  summary: Object Oriented Microwave Engineering.
  doc_url: http://scikit-rf.readthedocs.io/
  dev_url: https://github.com/scikit-rf/scikit-rf
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - arsenovic
    - jhillairet
